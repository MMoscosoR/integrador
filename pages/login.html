<link href="assets/pages/css/login-3.min.css" rel="stylesheet" type="text/css" />
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="index.html">
            <img src="../assets/pages/img/logo-big.png" alt="" /> </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" action="Login/log-in" method="post">
            <h3 class="form-title">Ingresar</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> Enter any username and password. </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text"  placeholder="Usuario" name="usuario" value="marco.moscoso" /> </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password"  placeholder="ContraseÃ±a" name="clave" value="marco$30" autocomplete="off" /> </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn green pull-right"> Login </button>
                <label class="">
                    <a href="recovery-form">No puedes ingresar a tu cuenta ?</a>
                    
                </label>
                
            </div>
                        
        </form>  
        
        <form class="recovery-form" action="Login/recuperar-clave" method="post" >
            <h3 class="form-title">Recuperar</h3>
            
            <div class="form-group">
                
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <div class="input-icon">
                        <i class="fa fa-at"></i>
                    <input class="form-control placeholder-no-fix" type="email"  placeholder="Correo corporativo" name="correo"  /> </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn green pull-right"> Enviar</button>
                <label class="">
                    <a href="login-form">Volver</a>
                    
                </label>
                
            </div>
                        
        </form>  
         

    </div>
    <script>

        $(document).ready(function(e){
                $('.recovery-form').hide();
            
            $('a[href="recovery-form"]').click(function(e){
                e.preventDefault();
                $('.recovery-form').show();
                $('.login-form').hide();
                $('input[name=correo]').val('');
            });
            $('a[href="login-form"]').click(function(e){
                e.preventDefault();
                $('.recovery-form').hide();
                $('.login-form').show();
                
            });

            $('.recovery-form').submit(function(e){
                e.preventDefault();
                var url= $(this).attr('action');
                $.ajax({
                    url:servidor+url,
                    type:"post",
                    data:$(this).serialize(),
                    success:function(data){
                        if(data=='1'){
                            alertify.success('Correo enviado exitosamente');
                            $('a[href="login-form"]').trigger('click');

                        }else{
                            alertify.error('Correo invalido');
                        }
                    }
                });
            });
        });
        
        
    </script>
